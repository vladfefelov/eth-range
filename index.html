<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #chart-container { width: 90%; max-width: 900px; height: 450px; margin: 20px auto; }
    canvas { background: #f8f8f8; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    #result { font-size: 16px; text-align: left; max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container"><canvas id="priceChart"></canvas></div>

  <script>
    function calcEMA(prices, period) {
      let ema = [];
      const sma = prices.slice(0, period).reduce((a, b) => a + b, 0) / period;
      ema[period - 1] = sma;
      const k = 2 / (period + 1);
      for (let i = period; i < prices.length; i++) {
        ema[i] = prices[i] * k + ema[i - 1] * (1 - k);
      }
      return ema.slice(period - 1);
    }

    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      let macdSeries = [];
      for (let i = 0; i < emaLong.length; i++) {
        const indexInPrices = i + (longPeriod - 1);
        const shortIndex = indexInPrices - (shortPeriod - 1);
        if (shortIndex >= 0 && shortIndex < emaShort.length) {
          macdSeries.push(emaShort[shortIndex] - emaLong[i]);
        }
      }
      const signalLine = calcEMA(macdSeries, signalPeriod);
      return { macd: macdSeries.at(-1), signal: signalLine.at(-1) };
    }

    function calcRSI(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i <= period; i++) {
        let diff = prices[i] - prices[i - 1];
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      let avgGain = gains / period, avgLoss = losses / period;
      for (let i = period + 1; i < prices.length; i++) {
        let diff = prices[i] - prices[i - 1];
        avgGain = (avgGain * (period - 1) + (diff > 0 ? diff : 0)) / period;
        avgLoss = (avgLoss * (period - 1) + (diff < 0 ? -diff : 0)) / period;
      }
      return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
    }

    function calcATR(highs, lows, closes, period = 14) {
      let trValues = [];
      for (let i = 1; i < highs.length; i++) {
        trValues.push(Math.max(highs[i] - lows[i], Math.abs(highs[i] - closes[i - 1]), Math.abs(lows[i] - closes[i - 1])));
      }
      return trValues.slice(-period).reduce((sum, v) => sum + v, 0) / period;
    }

    async function calculateRange() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/klines?symbol=ETHUSDT&interval=1h&limit=100");
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const closes = prices;
        const timestamps = data.map(item => new Date(item[0]));
        const currentPrice = prices.at(-1);
        const support = Math.min(...lows.slice(-20));
        const resistance = Math.max(...highs.slice(-20));

        const rsi = calcRSI(prices);
        const macd = calcMACD(prices);
        const atr = calcATR(highs, lows, closes);

        let recommendation = "Нейтральный";
        if (rsi > 65 && macd.macd > macd.signal) recommendation = "Лонг";
        else if (rsi < 35 && macd.macd < macd.signal) recommendation = "Шорт";

        const slATRPrice = recommendation === "Лонг" ? currentPrice - atr * 1.5 : currentPrice + atr * 1.5;
        const tpATRPrice = recommendation === "Лонг" ? currentPrice + atr * 3 : currentPrice - atr * 3;

        let lowerBound, upperBound;
        if (recommendation === "Шорт") {
          lowerBound = tpATRPrice;
          upperBound = Math.min(slATRPrice, resistance);
        } else if (recommendation === "Лонг") {
          lowerBound = Math.max(slATRPrice, support);
          upperBound = tpATRPrice;
        } else {
          lowerBound = support;
          upperBound = resistance;
        }

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Режим:</b> ${recommendation}<br>
          <b>Диапазон для грид-бота:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)} USDT<br>
          <b>RSI:</b> ${rsi.toFixed(2)}<br>
          <b>MACD:</b> ${macd.macd.toFixed(4)} (Signal: ${macd.signal.toFixed(4)})<br>
          <b>ATR:</b> ${atr.toFixed(4)}<br>
        `;

        drawChart(prices, timestamps, lowerBound, upperBound);
      } catch (error) {
        document.getElementById("result").innerText = "Ошибка загрузки данных.";
      }
    }

    function drawChart(prices, timestamps, lowerBound, upperBound) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [
            { label: "Цена ETH", data: prices, borderColor: "blue", borderWidth: 2, pointRadius: 0 },
            { label: "Диапазон", data: Array(prices.length).fill(lowerBound), borderColor: "green", borderDash: [5, 5] },
            { label: "Диапазон", data: Array(prices.length).fill(upperBound), borderColor: "red", borderDash: [5, 5] }
          ]
        }
      });
    }
  </script>
</body>
</html>
