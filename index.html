<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    function calcATR(highs, lows, closes, period = 14) {
      let trValues = [];
      for (let i = 1; i < highs.length; i++) {
        let tr = Math.max(highs[i] - lows[i], Math.abs(highs[i] - closes[i - 1]), Math.abs(lows[i] - closes[i - 1]));
        trValues.push(tr);
      }
      return trValues.slice(-period).reduce((sum, v) => sum + v, 0) / period;
    }

    function calcRSI(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = prices.length - period; i < prices.length; i++) {
        const change = prices[i] - prices[i - 1];
        if (change > 0) gains += change;
        else losses += Math.abs(change);
      }
      const avgGain = gains / period;
      const avgLoss = losses / period;
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      return prices.slice(-period).reduce((ema, price) => k * price + (1 - k) * ema);
    }

    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      const macd = emaShort - emaLong;
      const signal = calcEMA(prices.slice(-signalPeriod), signalPeriod);
      return { macd, signal };
    }

    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const limit = 100;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const closes = prices;
        const times = data.map(item => new Date(item[0]).toLocaleString()); 
        const currentPrice = prices[prices.length - 1];

        const rsi = calcRSI(prices);
        const atr = calcATR(highs, lows, closes);
        const macd = calcMACD(prices);

        const support = Math.min(...lows.slice(-20));
        const resistance = Math.max(...highs.slice(-20));

        let recommendation = "Нейтральный";
        if (rsi > 60 && macd.macd > macd.signal) recommendation = "Лонг";
        else if (rsi < 40 && macd.macd < macd.signal) recommendation = "Шорт";

        let riskAdvice;
        if (recommendation === "Нейтральный") {
          riskAdvice = `Рынок нейтральный, рекомендуется настроить грид-бота на работу в обе стороны.<br>
            Выставьте сетку ордеров вверх и вниз от текущей цены, используя уровни поддержки <b>${support.toFixed(2)} USDT</b> и сопротивления <b>${resistance.toFixed(2)} USDT</b>.<br>
            Можно также задействовать динамическое расстояние между ордерами на основе волатильности (ATR = <b>${atr.toFixed(2)}</b>).`;
        } else {
          const riskPercentSL = 2;
          const riskPercentTP = 4;
          const atrMultiplierSL = 1.5;
          const atrMultiplierTP = 3;

          const slFixed = currentPrice * (1 - riskPercentSL / 100);
          const tpFixed = currentPrice * (1 + riskPercentTP / 100);
          const slATR = currentPrice - (atr * atrMultiplierSL);
          const tpATR = currentPrice + (atr * atrMultiplierTP);

          let stopLoss, takeProfit, strategyUsed;
          if (atr > currentPrice * 0.01) {
            stopLoss = slATR;
            takeProfit = tpATR;
            strategyUsed = "ATR-основанная (волатильность)";
          } else {
            stopLoss = slFixed;
            takeProfit = tpFixed;
            strategyUsed = "Фиксированные проценты";
          }

          riskAdvice = `<b>Рекомендуемый режим:</b> ${recommendation}<br>
            <b>Стратегия:</b> ${strategyUsed}<br>
            <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
            <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT`;
        }

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${support.toFixed(2)} - ${resistance.toFixed(2)} USDT<br>
          ${riskAdvice}
        `;

        drawChart(times, prices);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка загрузки данных.";
      }
    }

    function drawChart(times, prices) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: times,
          datasets: [{ label: "ETH", data: prices, borderColor: "blue", borderWidth: 2 }]
        },
        options: { scales: { x: { display: true } } }
      });
    }
  </script>
</body>
</html>
