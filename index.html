<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет диапазона для ETH/USDT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Расчет диапазона для грид-бота (ETH/USDT)</h2>
        <button onclick="calculateRange()">Рассчитать</button>
        <p><strong>Текущая цена:</strong> <span id="currentPrice">-</span> USDT</p>
        <p><strong>Диапазон:</strong> <span id="range">-</span> USDT</p>
        <p><strong>Ликвидация (лонг):</strong> <span id="liqLong">-</span> USDT</p>
        <p><strong>Ликвидация (шорт):</strong> <span id="liqShort">-</span> USDT</p>
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        function calculateRange() {
            // Симуляция данных (реально нужно получать API)
            let prices = generatePriceData(100);
            let labels = generateLabels(100);
            let currentPrice = prices[prices.length - 1];

            // Анализ уровней поддержки/сопротивления
            let lowerBound = Math.min(...prices) * 0.99;
            let upperBound = Math.max(...prices) * 1.01;
            let liqLong = currentPrice * 0.98;
            let liqShort = currentPrice * 1.02;

            // Обновление текста
            document.getElementById("currentPrice").innerText = currentPrice.toFixed(2);
            document.getElementById("range").innerText = `${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)}`;
            document.getElementById("liqLong").innerText = liqLong.toFixed(2);
            document.getElementById("liqShort").innerText = liqShort.toFixed(2);

            drawChart(labels, prices, lowerBound, upperBound);
        }

        function generatePriceData(size) {
            let basePrice = 2100;
            let data = [];
            for (let i = 0; i < size; i++) {
                basePrice += (Math.random() - 0.5) * 20;
                data.push(parseFloat(basePrice.toFixed(2)));
            }
            return data;
        }

        function generateLabels(size) {
            let labels = [];
            let now = new Date();
            for (let i = size; i > 0; i--) {
                let date = new Date(now.getTime() - i * 60000);
                labels.push(`${date.getHours()}:${date.getMinutes().toString().padStart(2, "0")}`);
            }
            return labels;
        }

        function drawChart(labels, prices, lowerBound, upperBound) {
            const ctx = document.getElementById("priceChart").getContext("2d");
            if (window.myChart) window.myChart.destroy();

            window.myChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Цена ETH",
                            data: prices,
                            borderColor: "blue",
                            backgroundColor: "rgba(0, 0, 255, 0.1)",
                            borderWidth: 2,
                            pointRadius: 2,
                            pointBackgroundColor: "blue",
                            fill: false,
                            tension: 0.3
                        },
                        {
                            label: "Нижний диапазон",
                            data: Array(prices.length).fill(lowerBound),
                            borderColor: "green",
                            borderWidth: 1.5,
                            borderDash: [5, 5],
                            pointRadius: 0
                        },
                        {
                            label: "Верхний диапазон",
                            data: Array(prices.length).fill(upperBound),
                            borderColor: "red",
                            borderWidth: 1.5,
                            borderDash: [5, 5],
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Время",
                                font: { size: 14 }
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Цена (USDT)",
                                font: { size: 14 }
                            },
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: "top",
                            labels: {
                                boxWidth: 12
                            }
                        }
                    }
                }
            });
        }

        calculateRange();
    </script>
</body>
</html>
