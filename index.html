<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 90%;
      height: 400px !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <canvas id="priceChart"></canvas>

  <script>
    async function calculateRange() {
      // Параметры
      const symbol = "ETHUSDT";
      const interval = "1h";
      const analysisLimit = 240; // используем данные за 10 дней (240 свечей)
      const chartLimit = 50; // для графика показываем последние 50 свечей (~2 дня)
      const leverage = 50;  // кредитное плечо 50х
      const maxGrids = 175; // ограничение OKX

      try {
        // 1. Загружаем исторические данные
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${analysisLimit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Некорректный ответ API");

        // Извлекаем цены закрытия и временные метки
        const prices = data.map(item => parseFloat(item[4])); // индекс 4 – цена закрытия
        const times = data.map(item => new Date(item[6]).toLocaleString());

        // Текущая цена – последняя цена закрытия
        const currentPrice = prices[prices.length - 1];

        // 2. Рассчитываем индикаторы на основе анализа последних 240 свечей

        // 2.1 Bollinger Bands (SMA и стандартное отклонение)
        const sma = prices.reduce((sum, p) => sum + p, 0) / prices.length;
        const variance = prices.reduce((sum, p) => sum + Math.pow(p - sma, 2), 0) / prices.length;
        const stdDev = Math.sqrt(variance);
        const bbLower = sma - 2 * stdDev;
        const bbUpper = sma + 2 * stdDev;

        // 2.2 ATR (Average True Range) – упрощенно, как среднее абсолютное изменение цены между свечами
        let atrValues = [];
        for (let i = 1; i < prices.length; i++) {
          atrValues.push(Math.abs(prices[i] - prices[i - 1]));
        }
        const atr = atrValues.reduce((sum, v) => sum + v, 0) / atrValues.length;
        const atrLower = currentPrice - atr;
        const atrUpper = currentPrice + atr;

        // 2.3 Уровни поддержки и сопротивления за анализируемый период
        const support = Math.min(...prices);
        const resistance = Math.max(...prices);

        // 3. Определяем итоговый диапазон как медиану трёх методов для нижней и верхней границы
        function median(a, b, c) {
          return a + b + c - Math.min(a, b, c) - Math.max(a, b, c);
        }
        let finalLower = median(bbLower, atrLower, support);
        let finalUpper = median(bbUpper, atrUpper, resistance);

        // 4. Определяем ликвидационные цены (примерно)
        const liqLong = currentPrice * (1 - 1 / leverage);   // для лонга (примерно currentPrice * 0.98)
        const liqShort = currentPrice * (1 + 1 / leverage);  // для шорта (примерно currentPrice * 1.02)

        // 5. Корректировка диапазона, чтобы ликвидация была за его пределами
        // Для лонга – нижняя граница должна быть выше ликвидации
        if (finalLower < liqLong) {
          finalLower = liqLong * 1.02; // добавляем запас 2%
        }
        // Для шорта – верхняя граница должна быть ниже ликвидации
        if (finalUpper > liqShort) {
          finalUpper = liqShort * 0.98; // отступ 2%
        }

        // 6. Если после корректировки диапазон невалиден, устанавливаем fallback (±5% от текущей цены)
        if (finalLower >= finalUpper) {
          finalLower = currentPrice * 0.95;
          finalUpper = currentPrice * 1.05;
        }

        // 7. Расчет шага сетки
        const rangeWidth = finalUpper - finalLower;
        const gridStep = rangeWidth / maxGrids;

        // 8. Вывод результатов
        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${finalLower.toFixed(2)} - ${finalUpper.toFixed(2)} USDT<br>
          <b>Шаг сетки:</b> ${gridStep.toFixed(4)} USDT<br>
          <b>Ликвидация (лонг):</b> ${liqLong.toFixed(2)} USDT, 
          <b>Ликвидация (шорт):</b> ${liqShort.toFixed(2)} USDT
        `;

        // 9. Отображаем график – берем последние chartLimit свечей
        const chartPrices = prices.slice(-chartLimit);
        const chartTimes = times.slice(-chartLimit);
        drawChart(chartTimes, chartPrices, finalLower, finalUpper);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка при загрузке или обработке данных: " + error.message;
      }
    }

    // Функция для отрисовки графика с Chart.js
    function drawChart(labels, prices, lowerBound, upperBound) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      const datasets = [
        {
          label: "Цена ETH",
          data: prices,
          borderColor: "blue",
          borderWidth: 2,
          fill: false
        },
        {
          label: "Нижний диапазон",
          data: Array(prices.length).fill(lowerBound),
          borderColor: "green",
          borderWidth: 1,
          borderDash: [5, 5]
        },
        {
          label: "Верхний диапазон",
          data: Array(prices.length).fill(upperBound),
          borderColor: "red",
          borderWidth: 1,
          borderDash: [5, 5]
        }
      ];

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          }
        }
      });
    }
  </script>
</body>
</html>
