<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Grid Bot Range</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            height: 400px !important;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Расчет диапазона для грид-бота (ETH/USDT)</h1>
    <button onclick="fetchData()">Рассчитать</button>
    <p id="result"></p>
    <canvas id="priceChart"></canvas>

    <script>
        async function fetchData() {
            const symbol = "ETHUSDT";
            const interval = "1h";
            const limit = 120; // Данные за последние 5 дней

            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
                const data = await response.json();

                const prices = data.map(entry => parseFloat(entry[4])); // Цена закрытия
                const timestamps = data.map(entry => new Date(entry[6]).toLocaleString());

                const currentPrice = prices[prices.length - 1];
                const volatility = Math.max(...prices) - Math.min(...prices);
                const support = Math.min(...prices.slice(-20));
                const resistance = Math.max(...prices.slice(-20));

                let gridRangeLow = Math.max(support, currentPrice - 2 * volatility);
                let gridRangeHigh = Math.min(resistance, currentPrice + 2 * volatility);

                // Учет ликвидации при плече 50x
                const leverage = 50;
                const liquidationPriceLong = currentPrice * (1 - 1 / leverage);
                const liquidationPriceShort = currentPrice * (1 + 1 / leverage);

                if (liquidationPriceLong > gridRangeLow) gridRangeLow = liquidationPriceLong * 1.02;
                if (liquidationPriceShort < gridRangeHigh) gridRangeHigh = liquidationPriceShort * 0.98;

                const maxGrids = 175; // Лимит OKX
                const stepSize = (gridRangeHigh - gridRangeLow) / maxGrids;

                document.getElementById("result").innerHTML = `
                    <b>Диапазон:</b> ${gridRangeLow.toFixed(2)} - ${gridRangeHigh.toFixed(2)} USDT <br>
                    <b>Шаг сетки:</b> ${stepSize.toFixed(4)} USDT <br>
                    <b>Ликвидация (лонг):</b> ${liquidationPriceLong.toFixed(2)} USDT <br>
                    <b>Ликвидация (шорт):</b> ${liquidationPriceShort.toFixed(2)} USDT
                `;

                updateChart(timestamps, prices, gridRangeLow, gridRangeHigh);

            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById("result").innerText = "Ошибка загрузки данных.";
            }
        }

        function updateChart(labels, prices, gridLow, gridHigh) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (window.chart) window.chart.destroy(); // Удаление старого графика

            window.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Цена ETH",
                            data: prices,
                            borderColor: "blue",
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: "Нижний диапазон",
                            data: Array(prices.length).fill(gridLow),
                            borderColor: "green",
                            borderWidth: 1,
                            borderDash: [5, 5]
                        },
                        {
                            label: "Верхний диапазон",
                            data: Array(prices.length).fill(gridHigh),
                            borderColor: "red",
                            borderWidth: 1,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: false }
                    }
                }
            });
        }
    </script>

</body>
</html>
