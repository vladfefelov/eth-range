<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Грид-бот ETH/USDT с режимами</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .mode-active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Грид-бот ETH/USDT</h1>
  
  <div>
    <button id="aggressiveBtn" class="mode-active" onclick="setMode('aggressive')">Агрессивный</button>
    <button id="conservativeBtn" onclick="setMode('conservative')">Консервативный</button>
  </div>
  
  <div>
    <button onclick="calculateRange()">Рассчитать</button>
  </div>
  
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let currentMode = 'aggressive';
    
    function setMode(mode) {
      currentMode = mode;
      document.getElementById('aggressiveBtn').classList.toggle('mode-active', mode === 'aggressive');
      document.getElementById('conservativeBtn').classList.toggle('mode-active', mode === 'conservative');
    }

    // Расчет EMA
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let ema = [prices.slice(0, period).reduce((a, b) => a + b, 0) / period];
      for (let i = period; i < prices.length; i++) {
        ema.push(prices[i] * k + ema[i - period] * (1 - k));
      }
      return ema;
    }

    // Расчет MACD
    function calcMACD(prices, shortPeriod, longPeriod, signalPeriod) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      const macdSeries = [];
      for (let i = longPeriod - 1; i < prices.length; i++) {
        macdSeries.push(emaShort[i] - emaLong[i]);
      }
      const signalLine = calcEMA(macdSeries, signalPeriod);
      return {
        macd: macdSeries[macdSeries.length - 1],
        signal: signalLine[signalLine.length - 1]
      };
    }

    // Расчет RSI
    function calcRSI(prices, period) {
      let gains = [], losses = [];
      for (let i = 1; i < prices.length; i++) {
        const diff = prices[i] - prices[i - 1];
        gains.push(diff >= 0 ? diff : 0);
        losses.push(diff < 0 ? -diff : 0);
      }
      let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
      let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
      const k = 2 / (period + 1);
      for (let i = period; i < gains.length; i++) {
        avgGain = (avgGain * (1 - k)) + (gains[i] * k);
        avgLoss = (avgLoss * (1 - k)) + (losses[i] * k);
      }
      return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
    }

    // Расчет ATR
    function calcATR(highs, lows, closes, period) {
      let trValues = [];
      for (let i = 1; i < highs.length; i++) {
        const tr = Math.max(
          highs[i] - lows[i],
          Math.abs(highs[i] - closes[i - 1]),
          Math.abs(lows[i] - closes[i - 1])
        );
        trValues.push(tr);
      }
      const atr = calcEMA(trValues, period);
      return atr[atr.length - 1];
    }

    // Основная функция расчета
    async function calculateRange() {
      const symbol = "ETHUSDT";
      
      // Настройки в зависимости от режима
      const settings = {
        aggressive: {
          interval: "5m",
          limit: 200,
          supportPeriod: 50,
          rsiPeriod: 9,
          macdShort: 6,
          macdLong: 12,
          atrPeriod: 9,
          atrMultiplier: 0.5
        },
        conservative: {
          interval: "15m",
          limit: 200,
          supportPeriod: 100,
          rsiPeriod: 14,
          macdShort: 12,
          macdLong: 26,
          atrPeriod: 14,
          atrMultiplier: 0.3
        }
      };
      
      const config = settings[currentMode];
      
      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${config.interval}&limit=${config.limit}`);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("Ошибка API: данные не загружены или пусты.");
        }

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const timestamps = data.map(item => new Date(item[0]));
        const closes = prices;

        const currentPrice = prices[prices.length - 1];
        const support = Math.min(...lows.slice(-config.supportPeriod));
        const resistance = Math.max(...highs.slice(-config.supportPeriod));

        const rsi = calcRSI(prices, config.rsiPeriod);
        const macd = calcMACD(prices, config.macdShort, config.macdLong, 9);
        const atr = calcATR(highs, lows, closes, config.atrPeriod);

        let direction = "Нейтральный";
        if (rsi > 70 && macd.macd > macd.signal) direction = "Лонг";
        else if (rsi < 30 && macd.macd < macd.signal) direction = "Шорт";

        let lowerBound, upperBound;
        if (direction === "Лонг") {
          lowerBound = Math.max(support, currentPrice - atr * config.atrMultiplier);
          upperBound = Math.min(resistance, currentPrice + atr * config.atrMultiplier * 2);
        } else if (direction === "Шорт") {
          lowerBound = Math.max(support, currentPrice - atr * config.atrMultiplier * 2);
          upperBound = Math.min(resistance, currentPrice + atr * config.atrMultiplier);
        } else {
          lowerBound = Math.max(support, currentPrice - atr * config.atrMultiplier);
          upperBound = Math.min(resistance, currentPrice + atr * config.atrMultiplier);
        }

        const takeProfit = direction === "Лонг" ? upperBound + atr : lowerBound - atr;
        const stopLoss = direction === "Лонг" ? lowerBound - atr : upperBound + atr;

        let resultHTML = `
          <b>Режим:</b> ${currentMode === 'aggressive' ? 'Агрессивный' : 'Консервативный'}<br>
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)} USDT<br>
          <b>Направление:</b> ${direction}<br>
          <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
          <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
          <b>Индикаторы:</b> RSI(${config.rsiPeriod})=${rsi.toFixed(1)}, MACD(${config.macdShort}/${config.macdLong})
        `;

        document.getElementById("result").innerHTML = resultHTML;
        drawChart(prices, timestamps, lowerBound, upperBound, takeProfit, stopLoss);
      } catch (error) {
        console.error("Ошибка при загрузке данных:", error);
        document.getElementById("result").innerText = `Ошибка загрузки данных: ${error.message}`;
      }
    }

    // Построение графика
    function drawChart(prices, timestamps, lowerBound, upperBound, takeProfit, stopLoss) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [
            {
              label: "Цена ETH",
              data: prices,
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
              pointRadius: 0
            },
            {
              label: "Нижняя граница",
              data: Array(prices.length).fill(lowerBound),
              borderColor: "green",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: "Верхняя граница",
              data: Array(prices.length).fill(upperBound),
              borderColor: "red",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: "Тейк-профит",
              data: Array(prices.length).fill(takeProfit),
              borderColor: "purple",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: "Стоп-лосс",
              data: Array(prices.length).fill(stopLoss),
              borderColor: "orange",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: "time",
              time: {
                unit: "minute",
                displayFormats: { minute: "dd.MM HH:mm" }
              },
              ticks: { autoSkip: true, maxTicksLimit: 10 }
            },
            y: {
              ticks: { callback: (value) => value.toFixed(2) + " USDT" }
            }
          },
          plugins: {
            legend: { display: true, position: "top" },
            tooltip: { mode: "index", intersect: false }
          }
        }
      });
    }
  </script>
</body>
</html>
