<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <label>
    <input type="radio" name="mode" value="neutral" checked> Нейтральный
  </label>
  <label>
    <input type="radio" name="mode" value="long"> Лонг
  </label>
  <label>
    <input type="radio" name="mode" value="short"> Шорт
  </label>
  <br>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    // Функция для расчета скользящей средней
    function calcSMA(prices, period) {
      const slice = prices.slice(-period);
      return slice.reduce((sum, p) => sum + p, 0) / period;
    }

    // Функция для расчета RSI (период по умолчанию 14)
    function calcRSI(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = prices.length - period; i < prices.length; i++) {
        const change = prices[i] - prices[i - 1];
        if (change > 0) gains += change;
        else losses += Math.abs(change);
      }
      const avgGain = gains / period;
      const avgLoss = losses / period;
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    // Функция, которая проводит анализ и выдает рекомендацию
    function getRecommendation(prices) {
      const shortPeriod = 20;
      const longPeriod = 50;
      const shortMA = calcSMA(prices, shortPeriod);
      const longMA = calcSMA(prices, longPeriod);
      const rsi = calcRSI(prices, 14);

      let recommendation = "";
      if (shortMA > longMA && rsi > 55) {
        recommendation = "Лонг";
      } else if (shortMA < longMA && rsi < 45) {
        recommendation = "Шорт";
      } else {
        recommendation = "Нейтральный";
      }
      return { recommendation, shortMA, longMA, rsi };
    }

    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const analysisLimit = 240;
      const chartLimit = 50;

      // Выбранный пользователем режим
      const modeUser = document.querySelector('input[name="mode"]:checked').value;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${analysisLimit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Некорректный ответ API");

        const prices = data.map(item => parseFloat(item[4]));
        const times = data.map(item => new Date(item[6]).toLocaleString("ru-RU", { hour: "2-digit", minute: "2-digit" }));
        const currentPrice = prices[prices.length - 1];

        // Расчет индикаторов
        const sma = prices.reduce((sum, p) => sum + p, 0) / prices.length;
        const variance = prices.reduce((sum, p) => sum + Math.pow(p - sma, 2), 0) / prices.length;
        const stdDev = Math.sqrt(variance);
        const bbLower = sma - 2 * stdDev;
        const bbUpper = sma + 2 * stdDev;

        let atrValues = [];
        for (let i = 1; i < prices.length; i++) {
          atrValues.push(Math.abs(prices[i] - prices[i - 1]));
        }
        const atr = atrValues.reduce((sum, v) => sum + v, 0) / atrValues.length;
        const atrLower = currentPrice - atr;
        const atrUpper = currentPrice + atr;

        const support = Math.min(...prices);
        const resistance = Math.max(...prices);

        function median(a, b, c) {
          return a + b + c - Math.min(a, b, c) - Math.max(a, b, c);
        }

        let finalLower, finalUpper;
        if (modeUser === "neutral") {
          finalLower = median(bbLower, atrLower, support);
          finalUpper = median(bbUpper, atrUpper, resistance);
        } else if (modeUser === "long") {
          finalLower = currentPrice * 0.98;
          finalUpper = median(bbUpper, atrUpper, resistance);
        } else if (modeUser === "short") {
          finalLower = median(bbLower, atrLower, support);
          finalUpper = currentPrice * 1.02;
        }

        // Расчет тейк-профита и стоп-лосса
        const takeProfit = finalUpper + atr;
        const stopLoss = finalLower - atr;

        // Анализ для рекомендации
        const analysis = getRecommendation(prices);
        const recommendationText = `На основе анализа: 
          SMA(20) = ${analysis.shortMA.toFixed(2)}, 
          SMA(50) = ${analysis.longMA.toFixed(2)}, 
          RSI = ${analysis.rsi.toFixed(2)}. 
          Рекомендуемый режим: <b>${analysis.recommendation}</b>.`;

        // Вывод результатов
        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${finalLower.toFixed(2)} - ${finalUpper.toFixed(2)} USDT<br>
          <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
          <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br><br>
          ${recommendationText}
        `;

        // Отрисовка графика
        const chartPrices = prices.slice(-chartLimit);
        const chartTimes = times.slice(-chartLimit);
        drawChart(chartTimes, chartPrices, finalLower, finalUpper);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка при загрузке данных: " + error.message;
      }
    }

    function drawChart(labels, prices, lowerBound, upperBound) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            { label: "Цена ETH", data: prices, borderColor: "blue", borderWidth: 2 },
            { label: "Нижний диапазон", data: Array(prices.length).fill(lowerBound), borderColor: "green", borderDash: [5, 5] },
            { label: "Верхний диапазон", data: Array(prices.length).fill(upperBound), borderColor: "red", borderDash: [5, 5] }
          ]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }
  </script>
</body>
</html>
