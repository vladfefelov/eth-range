<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <label>
    <input type="radio" name="mode" value="neutral" checked> Нейтральный
  </label>
  <label>
    <input type="radio" name="mode" value="long"> Лонг
  </label>
  <label>
    <input type="radio" name="mode" value="short"> Шорт
  </label>
  <br>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    // Считаем ATR (True Range)
    function calcATR(highs, lows, closes, period = 14) {
      let trValues = [];
      for (let i = 1; i < highs.length; i++) {
        let tr = Math.max(highs[i] - lows[i], Math.abs(highs[i] - closes[i - 1]), Math.abs(lows[i] - closes[i - 1]));
        trValues.push(tr);
      }
      return trValues.slice(-period).reduce((sum, v) => sum + v, 0) / period;
    }

    // RSI с адаптивными порогами
    function calcRSI(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = prices.length - period; i < prices.length; i++) {
        const change = prices[i] - prices[i - 1];
        if (change > 0) gains += change;
        else losses += Math.abs(change);
      }
      const avgGain = gains / period;
      const avgLoss = losses / period;
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    // MACD (основной + сигнальная линия)
    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      const macd = emaShort - emaLong;
      const signal = calcEMA(prices.slice(-signalPeriod), signalPeriod);
      return { macd, signal };
    }

    // EMA
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      return prices.slice(-period).reduce((ema, price) => k * price + (1 - k) * ema);
    }

    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const limit = 100; // Скользящее окно
      const modeUser = document.querySelector('input[name="mode"]:checked').value;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const closes = prices;
        const currentPrice = prices[prices.length - 1];

        // Технические индикаторы
        const rsi = calcRSI(prices);
        const atr = calcATR(highs, lows, closes);
        const macd = calcMACD(prices);

        // Поддержка/сопротивление через локальные экстремумы
        const support = Math.min(...lows.slice(-20));
        const resistance = Math.max(...highs.slice(-20));

        let lowerBound, upperBound;
        if (modeUser === "neutral") {
          lowerBound = support;
          upperBound = resistance;
        } else if (modeUser === "long") {
          lowerBound = currentPrice * 0.98;
          upperBound = resistance;
        } else if (modeUser === "short") {
          lowerBound = support;
          upperBound = currentPrice * 1.02;
        }

        // Динамический тейк-профит и стоп-лосс
        const takeProfit = upperBound + atr * 1.5;
        const stopLoss = lowerBound - atr * 1.5;

        // Выбор лучшего режима на основе RSI и MACD
        let recommendation = "Нейтральный";
        if (rsi > 60 && macd.macd > macd.signal) recommendation = "Лонг";
        else if (rsi < 40 && macd.macd < macd.signal) recommendation = "Шорт";

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)} USDT<br>
          <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
          <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
          <b>Рекомендуемый режим:</b> ${recommendation}
        `;

        drawChart(prices);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка загрузки данных.";
      }
    }

    function drawChart(prices) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array(prices.length).fill(""),
          datasets: [{ label: "ETH", data: prices, borderColor: "blue" }]
        }
      });
    }
  </script>
</body>
</html>
