<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <label><input type="radio" name="mode" value="neutral" checked> Нейтральный</label>
  <label><input type="radio" name="mode" value="long"> Лонг</label>
  <label><input type="radio" name="mode" value="short"> Шорт</label>
  <br>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const limit = 100;
      const modeUser = document.querySelector('input[name="mode"]:checked').value;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const closes = prices;
        const timestamps = data.map(item => new Date(item[0])); // Временные метки

        const currentPrice = prices[prices.length - 1];
        const support = Math.min(...lows.slice(-20));
        const resistance = Math.max(...highs.slice(-20));

        let lowerBound, upperBound;
        if (modeUser === "neutral") {
          lowerBound = support;
          upperBound = resistance;
        } else if (modeUser === "long") {
          lowerBound = currentPrice * 0.97;
          upperBound = resistance;
        } else {
          lowerBound = support;
          upperBound = currentPrice * 1.03;
        }

        const takeProfit = upperBound * 1.01;
        const stopLoss = lowerBound * 0.99;

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)} USDT<br>
          <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
          <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT
        `;

        drawChart(prices, timestamps, support, resistance);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка загрузки данных.";
      }
    }

    function drawChart(prices, timestamps, support, resistance) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [
            {
              label: "Цена ETH",
              data: prices,
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
              pointRadius: 0 // Убираем точки
            },
            {
              label: "Поддержка",
              data: Array(prices.length).fill(support),
              borderColor: "green",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: "Сопротивление",
              data: Array(prices.length).fill(resistance),
              borderColor: "red",
              borderWidth: 1.5,
              borderDash: [5, 5],
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: "time",
              time: {
                unit: "hour",
                tooltipFormat: "yyyy-MM-dd HH:mm"
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 10
              },
              title: {
                display: true,
                text: "Время"
              }
            },
            y: {
              title: {
                display: true,
                text: "Цена (USDT)"
              },
              ticks: {
                callback: (value) => value.toFixed(2) + " USDT"
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: "top"
            },
            tooltip: {
              mode: "index",
              intersect: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
