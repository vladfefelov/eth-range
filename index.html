<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const analysisLimit = 240;
      const chartLimit = 50;
      const leverage = 50;
      const maxGrids = 175;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${analysisLimit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Некорректный ответ API");

        const prices = data.map(item => parseFloat(item[4]));
        const times = data.map(item => new Date(item[6]).toLocaleString("ru-RU", { hour: "2-digit", minute: "2-digit" }));

        const currentPrice = prices[prices.length - 1];

        const sma = prices.reduce((sum, p) => sum + p, 0) / prices.length;
        const variance = prices.reduce((sum, p) => sum + Math.pow(p - sma, 2), 0) / prices.length;
        const stdDev = Math.sqrt(variance);
        const bbLower = sma - 2 * stdDev;
        const bbUpper = sma + 2 * stdDev;

        let atrValues = [];
        for (let i = 1; i < prices.length; i++) {
          atrValues.push(Math.abs(prices[i] - prices[i - 1]));
        }
        const atr = atrValues.reduce((sum, v) => sum + v, 0) / atrValues.length;
        const atrLower = currentPrice - atr;
        const atrUpper = currentPrice + atr;

        const support = Math.min(...prices);
        const resistance = Math.max(...prices);

        function median(a, b, c) {
          return a + b + c - Math.min(a, b, c) - Math.max(a, b, c);
        }
        let finalLower = median(bbLower, atrLower, support);
        let finalUpper = median(bbUpper, atrUpper, resistance);

        const liqLong = currentPrice * (1 - 1 / leverage);
        const liqShort = currentPrice * (1 + 1 / leverage);

        if (finalLower < liqLong) {
          finalLower = liqLong * 1.02;
        }
        if (finalUpper > liqShort) {
          finalUpper = liqShort * 0.98;
        }
        if (finalLower >= finalUpper) {
          finalLower = currentPrice * 0.95;
          finalUpper = currentPrice * 1.05;
        }

        const rangeWidth = finalUpper - finalLower;
        const gridStep = rangeWidth / maxGrids;

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${finalLower.toFixed(2)} - ${finalUpper.toFixed(2)} USDT<br>
          <b>Шаг сетки:</b> ${gridStep.toFixed(4)} USDT<br>
          <b>Ликвидация (лонг):</b> ${liqLong.toFixed(2)} USDT, 
          <b>Ликвидация (шорт):</b> ${liqShort.toFixed(2)} USDT
        `;

        const chartPrices = prices.slice(-chartLimit);
        const chartTimes = times.slice(-chartLimit);
        drawChart(chartTimes, chartPrices, finalLower, finalUpper);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка при загрузке или обработке данных: " + error.message;
      }
    }

    function drawChart(labels, prices, lowerBound, upperBound) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      const datasets = [
        {
          label: "Цена ETH",
          data: prices,
          borderColor: "blue",
          borderWidth: 2,
          fill: false
        },
        {
          label: "Нижний диапазон",
          data: Array(prices.length).fill(lowerBound),
          borderColor: "green",
          borderWidth: 1,
          borderDash: [5, 5]
        },
        {
          label: "Верхний диапазон",
          data: Array(prices.length).fill(upperBound),
          borderColor: "red",
          borderWidth: 1,
          borderDash: [5, 5]
        }
      ];

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          aspectRatio: 2,
          scales: {
            x: {
              display: true,
              ticks: { autoSkip: true, maxTicksLimit: 10 }
            },
            y: {
              beginAtZero: false,
              ticks: { callback: value => value.toFixed(2) }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: { size: 14 }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
