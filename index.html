<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <label><input type="radio" name="mode" value="neutral" checked> Нейтральный</label>
  <label><input type="radio" name="mode" value="long"> Лонг</label>
  <label><input type="radio" name="mode" value="short"> Шорт</label>
  <br>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let ema = prices.slice(0, period).reduce((a, b) => a + b) / period;
      for (let i = period; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
      }
      return ema;
    }

    function calcRSI(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i < period + 1; i++) {
        let diff = prices[i] - prices[i - 1];
        if (diff > 0) gains += diff;
        else losses -= diff;
      }
      let avgGain = gains / period, avgLoss = losses / period;
      for (let i = period + 1; i < prices.length; i++) {
        let diff = prices[i] - prices[i - 1];
        avgGain = (avgGain * (period - 1) + (diff > 0 ? diff : 0)) / period;
        avgLoss = (avgLoss * (period - 1) + (diff < 0 ? -diff : 0)) / period;
      }
      if (avgLoss === 0) return 100;
      let rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const macdLine = calcEMA(prices, shortPeriod) - calcEMA(prices, longPeriod);
      const signalLine = calcEMA(prices.slice(-signalPeriod), signalPeriod);
      return { macd: macdLine, signal: signalLine };
    }

    function pivotPoints(highs, lows, closes) {
      let pivot = (Math.max(...highs) + Math.min(...lows) + closes[closes.length - 1]) / 3;
      let resistance = pivot + (Math.max(...highs) - Math.min(...lows));
      let support = pivot - (Math.max(...highs) - Math.min(...lows));
      return { pivot, support, resistance };
    }

    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const limit = 100;
      const modeUser = document.querySelector('input[name="mode"]:checked').value;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const closes = prices;
        const currentPrice = prices[prices.length - 1];

        const rsi = calcRSI(prices);
        const macd = calcMACD(prices);
        const pivots = pivotPoints(highs, lows, closes);

        let lowerBound, upperBound;
        if (modeUser === "neutral") {
          lowerBound = pivots.support;
          upperBound = pivots.resistance;
        } else if (modeUser === "long") {
          lowerBound = currentPrice * 0.97;
          upperBound = pivots.resistance;
        } else {
          lowerBound = pivots.support;
          upperBound = currentPrice * 1.03;
        }

        const takeProfit = upperBound * 1.01;
        const stopLoss = lowerBound * 0.99;

        let recommendation = "Нейтральный";
        if (rsi > 65 && macd.macd > macd.signal) recommendation = "Лонг";
        else if (rsi < 35 && macd.macd < macd.signal) recommendation = "Шорт";

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)} USDT<br>
          <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
          <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
          <b>Рекомендуемый режим:</b> ${recommendation}
        `;

        drawChart(prices, pivots);

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Ошибка загрузки данных.";
      }
    }

    function drawChart(prices, pivots) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array(prices.length).fill(""),
          datasets: [
            { label: "ETH", data: prices, borderColor: "blue", borderWidth: 2 },
            { label: "Support", data: Array(prices.length).fill(pivots.support), borderColor: "green", borderDash: [5, 5] },
            { label: "Resistance", data: Array(prices.length).fill(pivots.resistance), borderColor: "red", borderDash: [5, 5] }
          ]
        }
      });
    }
  </script>
</body>
</html>
