<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчет диапазона для грид‑бота (ETH/USDT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Расчет диапазона для грид‑бота (ETH/USDT)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    // Расчет EMA
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let ema = [prices[0]];
      for (let i = 1; i < prices.length; i++) {
        ema.push(prices[i] * k + ema[i - 1] * (1 - k));
      }
      return ema;
    }

    // Расчет MACD
    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      const macdSeries = [];
      for (let i = longPeriod - 1; i < prices.length; i++) {
        macdSeries.push(emaShort[i] - emaLong[i]);
      }
      const signalLine = calcEMA(macdSeries, signalPeriod);
      return {
        macd: macdSeries[macdSeries.length - 1],
        signal: signalLine[signalLine.length - 1]
      };
    }

    // Расчет RSI
    function calcRSI(prices, period = 14) {
      let gains = [], losses = [];
      for (let i = 1; i < prices.length; i++) {
        const diff = prices[i] - prices[i - 1];
        gains.push(diff >= 0 ? diff : 0);
        losses.push(diff < 0 ? -diff : 0);
      }
      let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
      let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
      const k = 2 / (period + 1);
      for (let i = period; i < gains.length; i++) {
        avgGain = (avgGain * (1 - k)) + (gains[i] * k);
        avgLoss = (avgLoss * (1 - k)) + (losses[i] * k);
      }
      return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
    }

    // Расчет ATR
    function calcATR(highs, lows, closes, period = 14) {
      let trValues = [];
      for (let i = 1; i < highs.length; i++) {
        const tr = Math.max(
          highs[i] - lows[i],
          Math.abs(highs[i] - closes[i - 1]),
          Math.abs(lows[i] - closes[i - 1])
        );
        trValues.push(tr);
      }
      return trValues.slice(-period).reduce((sum, v) => sum + v, 0) / period;
    }

    // Основная функция расчета
    async function calculateRange() {
      const symbol = "ETHUSDT";
      const interval = "1h";
      const limit = 100;

      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Ошибка API");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const timestamps = data.map(item => new Date(item[0]));
        const closes = prices;

        const currentPrice = prices[prices.length - 1];
        const support = Math.min(...lows.slice(-20));
        const resistance = Math.max(...highs.slice(-20));

        // Вычисляем индикаторы
        const rsi = calcRSI(prices);
        const macd = calcMACD(prices);
        const atr = calcATR(highs, lows, closes);

        // Определяем рекомендацию
        let recommendation = "Нейтральный";
        if (rsi > 65 && macd.macd > macd.signal) {
          recommendation = "Лонг";
        } else if (rsi < 35 && macd.macd < macd.signal) {
          recommendation = "Шорт";
        }

        // Риск-менеджмент
        let riskAdvice = "";
        let stopLoss = null, takeProfit = null, strategyUsed = "";
        let gridStopLoss = null, gridTakeProfit = null;

        if (recommendation === "Лонг") {
          const riskPercentSL = 2;
          const riskPercentTP = 4;
          const atrMultiplierSL = 1.5;
          const atrMultiplierTP = 3;
          const slFixed = currentPrice * (1 - riskPercentSL / 100);
          const tpFixed = currentPrice * (1 + riskPercentTP / 100);
          const slATR = currentPrice - (atr * atrMultiplierSL);
          const tpATR = currentPrice + (atr * atrMultiplierTP);
          if (atr > currentPrice * 0.01) {
            stopLoss = slATR;
            takeProfit = tpATR;
            strategyUsed = "ATR-основанная (волатильность)";
          } else {
            stopLoss = slFixed;
            takeProfit = tpFixed;
            strategyUsed = "Фиксированные проценты";
          }
          riskAdvice = `Рекомендуется открывать Лонг.<br>
            <b>Стратегия:</b> ${strategyUsed}<br>
            <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
            <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
            Дополнительно: <b>Стратегия (уровни):</b> Стоп-лосс на уровне поддержки (${support.toFixed(2)} USDT), Тейк-профит на уровне сопротивления (${resistance.toFixed(2)} USDT).`;
          // Стоп-лосс и тейк-профит для грид-бота
          gridStopLoss = Math.min(support, stopLoss - atr); // Учитываем поддержку и волатильность
          gridTakeProfit = Math.max(resistance, takeProfit + atr); // Учитываем сопротивление и волатильность
        } else if (recommendation === "Шорт") {
          const riskPercentSL = 2;
          const riskPercentTP = 4;
          const atrMultiplierSL = 1.5;
          const atrMultiplierTP = 3;
          const slFixed = currentPrice * (1 + riskPercentSL / 100);
          const tpFixed = currentPrice * (1 - riskPercentTP / 100);
          const slATR = currentPrice + (atr * atrMultiplierSL);
          const tpATR = currentPrice - (atr * atrMultiplierTP);
          if (atr > currentPrice * 0.01) {
            stopLoss = slATR;
            takeProfit = tpATR;
            strategyUsed = "ATR-основанная (волатильность)";
          } else {
            stopLoss = slFixed;
            takeProfit = tpFixed;
            strategyUsed = "Фиксированные проценты";
          }
          riskAdvice = `Рекомендуется открывать Шорт.<br>
            <b>Стратегия:</b> ${strategyUsed}<br>
            <b>Стоп-лосс:</b> ${stopLoss.toFixed(2)} USDT<br>
            <b>Тейк-профит:</b> ${takeProfit.toFixed(2)} USDT<br>
            Дополнительно: <b>Стратегия (уровни):</b> Стоп-лосс на уровне сопротивления (${resistance.toFixed(2)} USDT), Тейк-профит на уровне поддержки (${support.toFixed(2)} USDT).`;
          // Стоп-лосс и тейк-профит для грид-бота
          gridStopLoss = Math.max(resistance, stopLoss + atr); // Учитываем сопротивление и волатильность
          gridTakeProfit = Math.min(support, takeProfit - atr); // Учитываем поддержку и волатильность
        } else {
          riskAdvice = `Рынок нейтральный, рекомендуется настроить грид-бота на работу в обе стороны.<br>
            Выставьте сетку ордеров вверх и вниз от текущей цены, используя уровни поддержки <b>${support.toFixed(2)} USDT</b> и сопротивления <b>${resistance.toFixed(2)} USDT</b>.<br>
            Можно также задействовать динамическое расстояние между ордерами на основе волатильности (ATR = <b>${atr.toFixed(2)}</b>).`;
          // Стоп-лосс и тейк-профит для грид-бота в нейтральном режиме
          gridStopLoss = currentPrice + atr * 3; // Учитываем волатильность
          gridTakeProfit = currentPrice - atr * 3; // Учитываем волатильность
        }

        const takeProfitStandard = resistance * 1.01;
        const stopLossStandard = support * 0.99;

        // Расчет диапазона для грид-бота
        let gridBotRange = "";
        if (recommendation === "Лонг") {
          gridBotRange = `Рекомендуемый диапазон для грид-бота: <b>${stopLoss.toFixed(2)} - ${takeProfit.toFixed(2)} USDT</b> (на основе ATR)<br>
            Альтернативный диапазон: <b>${support.toFixed(2)} - ${resistance.toFixed(2)} USDT</b> (на основе уровней)`;
        } else if (recommendation === "Шорт") {
          gridBotRange = `Рекомендуемый диапазон для грид-бота: <b>${takeProfit.toFixed(2)} - ${stopLoss.toFixed(2)} USDT</b> (на основе ATR)<br>
            Альтернативный диапазон: <b>${support.toFixed(2)} - ${resistance.toFixed(2)} USDT</b> (на основе уровней)`;
        } else {
          gridBotRange = `Рекомендуемый диапазон для грид-бота: <b>${support.toFixed(2)} - ${resistance.toFixed(2)} USDT</b> (на основе уровней)<br>
            Динамический диапазон: <b>${(currentPrice - atr * 2).toFixed(2)} - ${(currentPrice + atr * 2).toFixed(2)} USDT</b> (на основе ATR)`;
        }

        // Рекомендации по стоп-лоссу и тейк-профиту для грид-бота
        let gridBotStopTake = "";
        if (recommendation === "Лонг") {
          gridBotStopTake = `Стоп-лосс для грид-бота: <b>${gridStopLoss.toFixed(2)} USDT</b> (остановите бота, если цена падает ниже этого уровня)<br>
            Тейк-профит для грид-бота: <b>${gridTakeProfit.toFixed(2)} USDT</b> (остановите бота и зафиксируйте прибыль, если цена достигает этого уровня)`;
        } else if (recommendation === "Шорт") {
          gridBotStopTake = `Стоп-лосс для грид-бота: <b>${gridStopLoss.toFixed(2)} USDT</b> (остановите бота, если цена растет выше этого уровня)<br>
            Тейк-профит для грид-бота: <b>${gridTakeProfit.toFixed(2)} USDT</b> (остановите бота и зафиксируйте прибыль, если цена падает до этого уровня)`;
        } else {
          gridBotStopTake = `Стоп-лосс для грид-бота: <b>${gridStopLoss.toFixed(2)} USDT</b> (остановите бота, если цена растет выше этого уровня)<br>
            Тейк-профит для грид-бота: <b>${gridTakeProfit.toFixed(2)} USDT</b> (остановите бота и зафиксируйте прибыль, если цена падает ниже этого уровня)`;
        }

        // Вывод результатов
        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${currentPrice.toFixed(2)} USDT<br>
          <b>Диапазон (поддержка/сопротивление):</b> ${support.toFixed(2)} - ${resistance.toFixed(2)} USDT<br>
          <b>RSI:</b> ${rsi.toFixed(2)}<br>
          <b>MACD:</b> ${macd.macd.toFixed(4)} (Signal: ${macd.signal.toFixed(4)})<br>
          <b>ATR:</b> ${atr.toFixed(4)}<br>
          <b>Рекомендуемый режим:</b> ${recommendation}<br>
          <b>Стандартные уровни:</b> Тейк-профит на ${takeProfitStandard.toFixed(2)} USDT, Стоп-лосс на ${stopLossStandard.toFixed(2)} USDT<br>
          <br><b>Рекомендации по риск-менеджменту:</b><br>${riskAdvice}<br>
          <br><b>Рекомендации для грид-бота:</b><br>${gridBotRange}<br>
          <br><b>Уровни остановки для грид-бота:</b><br>${gridBotStopTake}
        `;

        drawChart(prices, timestamps, support, resistance, stopLoss, takeProfit, recommendation, gridStopLoss, gridTakeProfit);
      } catch (error) {
        console.error("Ошибка при загрузке данных:", error);
        document.getElementById("result").innerText = `Ошибка загрузки данных: ${error.message}`;
      }
    }

    // Построение графика
    function drawChart(prices, timestamps, support, resistance, stopLoss, takeProfit, recommendation, gridStopLoss, gridTakeProfit) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      const datasets = [
        {
          label: "Цена ETH",
          data: prices,
          borderColor: "blue",
          borderWidth: 2,
          fill: false,
          pointRadius: 0
        },
        {
          label: "Поддержка",
          data: Array(prices.length).fill(support),
          borderColor: "green",
          borderWidth: 1.5,
          borderDash: [5, 5],
          pointRadius: 0
        },
        {
          label: "Сопротивление",
          data: Array(prices.length).fill(resistance),
          borderColor: "red",
          borderWidth: 1.5,
          borderDash: [5, 5],
          pointRadius: 0
        }
      ];

      if (recommendation !== "Нейтральный" && stopLoss !== null && takeProfit !== null) {
        datasets.push({
          label: "Стоп-лосс (торговля)",
          data: Array(prices.length).fill(stopLoss),
          borderColor: "orange",
          borderWidth: 1.5,
          borderDash: [5, 5],
          pointRadius: 0
        });
        datasets.push({
          label: "Тейк-профит (торговля)",
          data: Array(prices.length).fill(takeProfit),
          borderColor: "purple",
          borderWidth: 1.5,
          borderDash: [5, 5],
          pointRadius: 0
        });
      }

      // Добавляем линии стоп-лосса и тейк-профита для грид-бота
      if (gridStopLoss !== null && gridTakeProfit !== null) {
        datasets.push({
          label: "Стоп-лосс (грид-бот)",
          data: Array(prices.length).fill(gridStopLoss),
          borderColor: "darkorange",
          borderWidth: 1.5,
          borderDash: [10, 10],
          pointRadius: 0
        });
        datasets.push({
          label: "Тейк-профит (грид-бот)",
          data: Array(prices.length).fill(gridTakeProfit),
          borderColor: "darkpurple",
          borderWidth: 1.5,
          borderDash: [10, 10],
          pointRadius: 0
        });
      }

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: "time",
              time: {
                unit: "hour",
                displayFormats: { hour: "dd.MM HH:mm" }
              },
              ticks: { autoSkip: true, maxTicksLimit: 10 },
              title: { display: true, text: "Время (дд.MM чч:мм)" }
            },
            y: {
              title: { display: true, text: "Цена (USDT)" },
              ticks: { callback: (value) => value.toFixed(2) + " USDT" }
            }
          },
          plugins: {
            legend: { display: true, position: "top" },
            tooltip: { mode: "index", intersect: false }
          }
        }
      });
    }
  </script>
</body>
