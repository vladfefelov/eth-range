<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Грид-бот для ETH/USDT (агрессивная стратегия)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
    }
    canvas {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Грид-бот для ETH/USDT (агрессивная стратегия)</h1>
  <button onclick="calculateRange()">Рассчитать</button>
  <p id="result"></p>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let ema = [prices.slice(0, period).reduce((a, b) => a + b, 0) / period];
      for (let i = period; i < prices.length; i++) {
        ema.push(prices[i] * k + ema[ema.length - 1] * (1 - k));
      }
      return ema;
    }

    function calcMACD(prices, shortPeriod = 12, longPeriod = 26, signalPeriod = 9) {
      const emaShort = calcEMA(prices, shortPeriod);
      const emaLong = calcEMA(prices, longPeriod);
      const macdSeries = emaShort.map((val, i) => val - (emaLong[i] || val));
      const signalLine = calcEMA(macdSeries.slice(longPeriod - 1), signalPeriod);
      return {
        macd: macdSeries[macdSeries.length - 1],
        signal: signalLine[signalLine.length - 1]
      };
    }

    function calcRSI(prices, period = 14) {
      let gains = [], losses = [];
      for (let i = 1; i < prices.length; i++) {
        const diff = prices[i] - prices[i - 1];
        gains.push(diff >= 0 ? diff : 0);
        losses.push(diff < 0 ? -diff : 0);
      }
      const avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
      const avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    async function calculateRange() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/klines?symbol=ETHUSDT&interval=5m&limit=100");
        const data = await response.json();
        if (!data || data.length === 0) throw new Error("Данные не загружены");

        const prices = data.map(item => parseFloat(item[4]));
        const highs = data.map(item => parseFloat(item[2]));
        const lows = data.map(item => parseFloat(item[3]));
        const support = Math.min(...lows.slice(-50));
        const resistance = Math.max(...highs.slice(-50));

        const rsi = calcRSI(prices);
        const macd = calcMACD(prices);

        let direction = "Нейтральный";
        if (rsi > 70 && macd.macd > macd.signal) direction = "Лонг";
        else if (rsi < 30 && macd.macd < macd.signal) direction = "Шорт";

        document.getElementById("result").innerHTML = `
          <b>Текущая цена:</b> ${prices[prices.length - 1]}<br>
          <b>Поддержка:</b> ${support}<br>
          <b>Сопротивление:</b> ${resistance}<br>
          <b>RSI:</b> ${rsi.toFixed(2)}<br>
          <b>MACD:</b> ${macd.macd.toFixed(2)}<br>
          <b>Сигнальная линия MACD:</b> ${macd.signal.toFixed(2)}<br>
          <b>Направление:</b> ${direction}
        `;

      } catch (error) {
        console.error("Ошибка загрузки данных: ", error);
      }
    }
  </script>
</body>
</html>
